<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="card">
    <section class="card__img">
      <img src="./images/image-product-desktop.jpg" class="img__pc">
      <img src="./images/image-product-mobile.jpg" class="img__mobile">
    </section>

    <section class="card__text">
      <h3 class="text__subtitle">Perfume</h3>
      <h1 class="text__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>      
      <ul class="prices">
        <li class="price__current">$149.99</li>
        <li class="price__old">$169.99</li>
      </ul>
      <button class="text__btn"><img src="./images/icon-cart.svg">Add to Cart</button>
    </section>
  </article>
</body>
</html>
